<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/dice-roll-icon-vector.jpg">
  <title>Dice Game</title>
</head> 

<body>
  <section class="main">
    <div class="box">
      <h1>Dice Game</h1>

      <div class="flex-div">
        <div>
          <h2>Player 1</h2>
          <img id="p1Img" src="images/dice1.png" alt="" srcset="" />
          <p>
            <span id="p1Score" class="scorelist">Score : </span>
          </p>
        </div>
        <div>
          <h2>Player 2</h2>
          <img id="p2Img" src="images/dice2.png" alt="" srcset="" />
          <p>
            <span id="p2Score" class="scorelist">Score : </span>
          </p>
        </div>
      </div>

      <button onclick="clickHandler()" id="rollBtn">Roll</button>
      <h2 id="message">message here</h2>
    </div>
  </section>

  <audio id="tossSound" src="./dice-142528.mp3"></audio>
  <script src="app.js"></script>
</body>

</html>
